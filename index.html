<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>First HTML-document in JS24</title>
    <script type="module" src="main.js"></script>
</head>
<body>
    <header>
        <h1>My document has a heading!</h1>
        <h2>And it's within a header!</h2>
        <h3>And it keeps going</h3>
        <h4>It just keeps going</h4>
        <h5>And going...</h5>
        <h6>And going...</h6>
    </header>
    <main>
        <h2>Gotta have a heading for the main element too...</h2>
        <p>And of course a paragraph, which can't hold other block elements inside it...</p>
    </main>
</body>
</html>
